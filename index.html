<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- used to make sure that page is standardized across all platforms and windows -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- used for ease of placement of content within page and bootstrap buttons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- used for basic styling within page -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:800i|Open+Sans:800i&display=swap" rel="stylesheet">
    <title>What's the Tea</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-left">
                <img id="logo" src="./assets/images/whats the tea.png" alt="logo">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary text-center" data-container="body" data-toggle="popover"
                    data-placement="bottom"
                    data-content="Dig deep into your RuPaul DragRace Memory Bank and recall all these famous drag queen's names! Click the correct name before the timer runs out to have RuPaul say 'Shante, you stay'! Or else She might be saying 'Sashay away'">
                    How to Play!
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="question">

                </div>
            </div>
            <div class="col-md-6">
                <div id="dqName">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="answers">

                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="timer">
                    
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- JS for popover -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
